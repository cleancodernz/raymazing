<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;  /* Center horizontally */
            align-items: center;      /* Center vertically */
            height: 100vh;           /* Full viewport height */
            margin: 0;                /* Remove default margin */
            background-color: #f0f0f0; /* Light gray background */
        }
        .image-container {
            padding: 50px;           /* 50 pixels padding around the image */
            border-radius: 20px;     /* Rounded corners for the image */
            overflow: hidden;         /* Ensure rounding is visible */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Optional shadow */
            max-width: calc(100vw - 100px); /* Maximum width considering padding */
            max-height: calc(100vh - 100px); /* Maximum height considering padding */
            width: auto;              /* Auto width for flexible resizing */
            height: auto;             /* Auto height for flexible resizing */
        }
        img {
            width: 100%;             /* Make the image width 100% of the container */
            height: auto;            /* Maintain aspect ratio */
            max-height: calc(100vh - 100px); /* Ensure image doesn't exceed the viewport */
            object-fit: contain;      /* Maintain aspect ratio, fit within the box */
            border-radius: 20px;     /* Rounded corners for the image */
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="img/raymazing.jpg" alt="Responsive Centered Image">
</div>

</body>
</html>
