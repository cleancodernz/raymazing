<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image with Stacked Buttons</title>
    <style>
        /* Center the main content */
        body {
            display: flex;
            justify-content: center;  /* Center horizontally */
            align-items: center;      /* Center vertically */
            height: 100vh;            /* Full viewport height */
            margin: 0;                /* Remove default margin */
            background-color: #f0f0f0; /* Light gray background */
            box-sizing: border-box;
            font-family: Arial, sans-serif; /* Set Arial as default font */
        }

        /* Container for image and buttons */
        .content-container {
            display: flex;
            flex-direction: column;   /* Stack items vertically */
            align-items: center;
            max-width: 90vw;          /* Limit width to 90% of the viewport */
            max-height: 90vh;         /* Limit height to 90% of the viewport */
            background-color: white;  /* Background color for better visibility */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Optional shadow */
            border-radius: 10px;
            box-sizing: border-box;
        }

        /* Image styling */
        .image-container img {
            max-width: 100%;          /* Make image responsive */
            height: auto;             /* Maintain aspect ratio */
            border-radius: 10px;      /* Rounded corners */
            object-fit: contain;      /* Fit image within container */
        }

        /* Button container at the bottom */
        .button-container {
            display: flex;
            flex-direction: column;   /* Stack buttons vertically */
            align-items: center;      /* Center align buttons */
            padding-top: 10px;        /* Space above the buttons */
            width: 100%;              /* Full width of the container */
        }

        /* Style for each button link */
        .button-link {
            padding: 10px 20px;
            margin: 5px 0;            /* Space between stacked buttons */
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            display: block;           /* Make links take full width in container */
            width: 80%;               /* Optional width for buttons */
            text-align: center;       /* Center the text */
            font-family: Arial, sans-serif; /* Arial font for buttons */
            transition: background-color 0.3s; /* Smooth hover transition */
        }

        /* Hover effect for buttons */
        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="content-container">
    <div class="image-container">
        <img src="img/raymazing.jpg" alt="Responsive Centered Image">
    </div>
    <div class="button-container">
        <a href="https://insta.raymazing.org" class="button-link">Insta Flipbook</a>
        <a href="https://mach2band.raymazing.org" class="button-link">Mach II Band</a>
        <a href="https://setlistmanager.raymazing.org" class="button-link">Setlist Manager</a>
        <a href="https://bandavailability.raymazing.org" class="button-link">Availability Manager</a>
    </div>
</div>

</body>
</html>
