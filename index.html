<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image with Stacked Buttons</title>
    <style>
        /* Center the main content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Container for image and buttons */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90vw;
            max-height: 90vh;
            background-color: white;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-sizing: border-box;
            overflow: hidden; /* Prevents content from overflowing */
        }

        /* Image styling */
        .image-container img {
            max-width: 100%;
            max-height: 50vh; /* Ensures image height doesnâ€™t push buttons off-screen */
            height: auto;
            border-radius: 10px;
            object-fit: contain;
        }

        /* Button container at the bottom */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            width: 100%;
        }

        /* Style for each button link */
        .button-link {
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            display: block;
            width: 100%; /* Full width of the container */
            max-width: 200px; /* Optional max-width for smaller screens */
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        /* Hover effect for buttons */
        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="content-container">
    <div class="image-container">
        <img src="img/raymazing.jpg" alt="Responsive Centered Image">
    </div>
    <div class="button-container">
        <a href="https://insta.raymazing.org" class="button-link">Insta Flipbook</a>
        <a href="https://mach2band.raymazing.org" class="button-link">Mach II Band</a>
        <a href="https://setlistmanager.raymazing.org" class="button-link">Setlist Manager</a>
        <a href="https://bandavailability.raymazing.org" class="button-link">Availability Manager</a>
    </div>
</div>

</body>
</html>
